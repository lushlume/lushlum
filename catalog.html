<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title data-lang-key="catalogTitle">Каталог</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo" data-lang-key="brandName">Lushlume</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html" data-lang-key="homeLink">Главная</a></li>
        <li><a href="catalog.html" data-lang-key="catalogLink">Каталог</a></li>
        <li><a href="cart.html" data-lang-key="cartLink">Корзина</a></li>
        <li><a href="about.html" data-lang-key="aboutLink">О нас</a></li>
        <li><a href="contacts.html" data-lang-key="contactsLink">Контакты</a></li>
      </ul>
    </nav>
    <div class="lang-switcher">
      <button id="lang-ru">RU</button>
      <button id="lang-ua">UA</button>
    </div>
  </header>

  <main>
    <h1 data-lang-key="catalogTitle">Каталог товаров</h1>

    <!-- Блок фильтров -->
    <section class="filters">
      <!-- Фильтр по категории -->
      <select id="category-filter">
        <option value="all" selected>Все категории</option>
        <option value="face">Лицо</option>
        <option value="hair">Волосы</option>
        <option value="body">Тело</option>
      </select>

      <!-- Фильтр по цене (пример) -->
      <input type="number" id="min-price" placeholder="Мин. цена" />
      <input type="number" id="max-price" placeholder="Макс. цена" />

      <!-- Поиск по названию -->
      <input type="text" id="search-input" placeholder="Поиск..." />

      <!-- Кнопка сброса -->
      <button id="reset-filters">Сбросить</button>
    </section>

    <section class="product-list" id="product-list">
      <!-- Товары будут здесь -->
    </section>
  </main>

  <footer class="footer">
    <p data-lang-key="footerText">© 2025 Lushlume. Все права защищены.</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/catalog.js"></script>
</body>
</html>
